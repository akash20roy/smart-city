<header>
  <div class="container">
    <div
      class="header d-lg-flex justify-content-between align-items-center py-2 px-sm-2 px-1"
    >
      <!-- logo -->
      <div id="logo">
        <h1>
          <a href="index.html"><span class="text-bl">L</span>ucknow</a>
        </h1>
      </div>
      <!-- //logo -->
      <!-- nav -->
      <div class="nav_w3ls ml-lg-5">
        <nav>
          <label for="drop" class="toggle">Menu</label>
          <input type="checkbox" id="drop" />
          <ul class="menu">
            <li *ngIf="!loggedIn"><a href="index.html">Home</a></li>
          </ul>
        </nav>
      </div>
      <!-- //nav -->
    </div>
  </div>
</header>
<!-- //header -->

<!-- inner banner -->
<div class="inner-banner-w3ls py-5" id="home">
  <div class="container py-xl-5 py-lg-3">
    <!-- login  -->
    <div class="modal-body my-5 pt-4">
      <h3 class="title-w3 mb-5 text-center text-wh font-weight-bold">
        Login Now
      </h3>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="col-form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
            name="Name"
            required=""
          />
        </div>
        <div *ngFor="let validation of validationMsg.username">
          <p
            *ngIf="
              loginForm.get('username').hasError(validation.type) &&
              (loginForm.get('username').dirty ||
                loginForm.get('username').touched)
            "
            class="errorMsg w-100"
          >
            {{ validation.message }}
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            name="Password"
            required=""
          />
        </div>
        <div *ngFor="let validation of validationMsg.password">
          <p
            *ngIf="
              loginForm.get('password').hasError(validation.type) &&
              (loginForm.get('password').dirty ||
                loginForm.get('password').touched)
            "
            class="errorMsg w-100"
          >
            {{ validation.message }}
          </p>
        </div>
        <button
          (click)="loginSuccess()"
          class="btn button-style-w3"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
    <!-- //login -->
  </div>
</div>
<!-- //inner banner -->
